    <title>Chat with CourseBez</title>
    <style>
        body {

        .header {
            background-image: url('https://www.pfw.edu/sites/default/files/styles/hero/public/images/20170830-Campus-Aerial-IUFW-JB.jpg?h=34eee186&itok=Wvm06mqB');
            background-size: cover;
            background-position: center;
            height: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        h1 {
            color: #fff;
            font-size: 3em;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            margin: 0;
        }
        h2 {
            color: #333;
            font-size: 2em;
            margin: 20px 0;
        }
        p {
            color: #555;
            font-size: 1.2em;
        }

    background-color: #CEB888; /* Footer background color */

    padding: 20px; /* Add some padding */
    margin-top: 70px; /* Adds space above the footer */

}

</head>
<body>
    <!-- Header Section with Background Image -->
    <div class="header"></div>

    <!-- Additional Welcome Text Below the Header Image -->
    <h2>Welcome to goPFW</h2>
    <p>Chat with our CourseBez for assistance.</p>

    <footer class="footer">
        <p>&copy; 2024 PFW CourseBez.</p>
    </footer>
    

    <!-- Botpress Embed Code -->
    <script src="https://cdn.botpress.cloud/webchat/v2.2/inject.js"></script>
    <script src="https://files.bpcontent.cloud/2024/10/30/08/20241030085202-SS29KKIE.js" defer></script>

    <script>
        // Function to initialize Botpress and add event listeners
        function initBotpress() {
            console.log("Attempting to initialize Botpress");

            if (window.botpressWebChat) {
                console.log("Botpress WebChat initialized");

                // Adding event listener for message received event
                window.botpressWebChat.onEvent(
                    (event) => {
                        console.log("Event received:", event);
                        if (event.type === 'MESSAGE.RECEIVED') {
                            console.log('A new message was received!');
                        }
                    },
                    ['MESSAGE.RECEIVED']
                );
            } else {
                console.log("Botpress WebChat not available, retrying...");
                setTimeout(initBotpress, 500); // Retry after 500 ms if botpressWebChat is not ready
            }
        }

        // Wait for the page to fully load before initializing Botpress
        window.addEventListener('load', function() {
            initBotpress(); // Ensure initBotpress runs after page load
        });
    </script>
</body>
</html>
